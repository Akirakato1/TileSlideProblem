<!DOCTYPE html>
<html>
<head>
    <title>01. Create Graph. Vivagraph SVG tutorial.</title>
    <script type="text/javascript" src="./VivaGraphJS/dist/vivagraph.js"></script>
    <script type="text/javascript">
        function main () {
            // Step 1. We create a graph object.
            var graph = Viva.Graph.graph();
graph.addNode(0);
graph.addLink(0, 6);
graph.addLink(0, 14);
graph.addNode(1);
graph.addNode(2);
graph.addNode(3);
graph.addLink(3, 22);
graph.addLink(3, 13);
graph.addNode(4);
graph.addLink(4, 10);
graph.addLink(4, 18);
graph.addNode(5);
graph.addNode(6);
graph.addLink(6, 0);
graph.addLink(6, 11);
graph.addNode(7);
graph.addNode(8);
graph.addNode(9);
graph.addNode(10);
graph.addLink(10, 11);
graph.addLink(10, 4);
graph.addNode(11);
graph.addLink(11, 6);
graph.addLink(11, 10);
graph.addNode(12);
graph.addNode(13);
graph.addLink(13, 3);
graph.addLink(13, 15);
graph.addNode(14);
graph.addLink(14, 15);
graph.addLink(14, 0);
graph.addNode(15);
graph.addLink(15, 13);
graph.addLink(15, 14);
graph.addNode(16);
graph.addNode(17);
graph.addNode(18);
graph.addLink(18, 4);
graph.addLink(18, 23);
graph.addNode(19);
graph.addNode(20);
graph.addNode(21);
graph.addNode(22);
graph.addLink(22, 23);
graph.addLink(22, 3);
graph.addNode(23);
graph.addLink(23, 18);
graph.addLink(23, 22);

            
            // Step 3. Render the graph.
            var renderer = Viva.Graph.View.renderer(graph);
            renderer.run();
        }
    </script>

    <style type="text/css" media="screen">
        html, body, svg { width: 100%; height: 100%;}
    </style>
</head>
<body onload='main()'>

</body>
</html>
